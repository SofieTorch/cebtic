# Hugo configuration file
title: Hub de Inteligencia Artificial Bolivia

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Base de conocimiento
      pageRef: /knowledge-base
      weight: 1
    - name: Sobre nosotros
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/imfing"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/imfing/hub-ai-bolivia"
      params:
        icon: github
    - name: Facebook
      weight: 6
      url: "https://www.facebook.com/cebtic.org"
      params:
        icon: facebook

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo-hub.svg
      dark: images/logo-hub-dark.svg
      width: 150
      height: auto

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  theme:
    # light | dark | system
    default: light
    displayToggle: true
